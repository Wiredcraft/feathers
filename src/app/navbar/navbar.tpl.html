<div id='sidebar'>
  <nav class='body'>
    <a
      class='{{el.class}}'
      ng-repeat='el in menu'
      ng-class='{active : el.name == activeElement}'
      href='{{el.url}}'
      >{{el.title}}</a>
  </nav>

  <nav class='footer'>
    <a href='#/profile' class='space' ng-class='{active : "profile" == activeElement}'>
      {{user.name}}
    </a>
    <a href='http://wiredcraft.com' id='logo' target='_blank'>
      <span>wiredcraft</span>
    </a>
  </nav>
</div>
